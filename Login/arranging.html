<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent Audi Vehicles</title>
    <link rel="stylesheet" href="arranging.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Rent Audi Vehicles</legend>

            <label for="name">Named</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br><br>

            <label for="car">Select</label><br>
            <select id="car">
                <option>Audi 80</option>
                <option>Audi A4</option>
                <option>Audi Q5</option>
            </select><br><br>

            <label for="other">Select</label><br>
            <select id="other">
                <option>Option 1</option>
                <option>Option 2</option>
            </select><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" rows="8" cols="33"></textarea>
        </fieldset>
    </form>
</body>
</html>
