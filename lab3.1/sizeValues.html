<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Values (em)</title>
  <style>
    div {
      font-size: 24px;
    }

    .nested-div {
      font-size: 1.8em;
    }
  </style>
</head>
<body>

  <div>
    <div class="nested-div">
      Lorem ipsum dolor,<br>
      sit adipisicing elit.<br>
      Aliquam amet consequuntur,<br>
      delectus dolorum earum.
    </div>
  </div>

</body>
</html>
